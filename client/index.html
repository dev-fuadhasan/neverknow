<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLocker Pro - Dashboard</title>
    <meta name="description" content="WebLocker Pro Dashboard - Secure website protection and management with advanced PIN-based access control">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: hsl(227, 83%, 73%);
            --secondary: hsl(273, 43%, 55%);
            --light: hsl(210, 40%, 98%);
            --medium: hsl(214, 32%, 91%);
            --dark: hsl(210, 29%, 24%);
            --gray: hsl(208, 12%, 53%);
            --lightgray: hsl(208, 7%, 63%);
            --success: hsl(142, 51%, 45%);
            --successlight: hsl(142, 52%, 86%);
            --error: hsl(358, 62%, 52%);
            --errorlight: hsl(358, 60%, 91%);
            --warning: hsl(30, 82%, 43%);
            --warninglight: hsl(50, 100%, 92%);
        }

        body {
            background: hsl(210, 20%, 98%);
            color: var(--dark);
            line-height: 1.6;
        }

        .brand-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        .section-gradient {
            background: linear-gradient(135deg, hsl(210, 40%, 98%) 0%, hsl(214, 32%, 91%) 100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4fd1c5 0%, #319795 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-gradient {
            background: linear-gradient(135deg, hsl(50, 100%, 92%) 0%, hsl(48, 84%, 78%) 100%);
            border: 1px solid rgba(234, 179, 8, 0.2);
            box-shadow: 0 2px 4px rgba(234, 179, 8, 0.1);
            color: var(--warning);
        }

        .overlay-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: hsl(214, 20%, 82%) hsl(220, 13%, 95%);
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: hsl(220, 13%, 95%);
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: hsl(214, 20%, 82%);
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: var(--lightgray);
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid hsl(214, 32%, 91%);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            background: var(--light);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .status-locked {
            background: var(--errorlight);
            color: var(--error);
        }

        .status-unlocked {
            background: var(--successlight);
            color: var(--success);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .grid-responsive {
                grid-template-columns: 1fr;
            }
            
            .flex-responsive {
                flex-direction: column;
            }
            
            .text-responsive {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 640px) {
            .header-responsive {
                padding: 0.75rem 1rem;
            }
            
            .btn-responsive {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
